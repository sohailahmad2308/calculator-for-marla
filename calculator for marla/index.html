<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Marla to Square Feet Converter</title>
</head>
<body>
    <div class="container">
        <h1>Marla to Square Feet Converter</h1>
        <form id="areaConverterForm">
            <label for="marla">Enter the area in Marla:</label>
            <input type="number" step="0.01" id="marla" required>
            <input type="submit" value="Convert">
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
